<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - HCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #f4f7f6; }
        .navbar-custom { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .card-dash { 
            border-radius: 15px; 
            padding: 2rem; 
            background: white; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.07);
            margin-bottom: 2rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">üìä Reportes del Sistema</span>
            <button onclick="history.back()" class="btn btn-outline-light btn-sm">Volver</button>
        </div>
    </nav>

    <div class="container mt-4">

        <div id="loading" class="text-center mt-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3 fs-5">Cargando estad√≠sticas...</p>
        </div>

        <div id="report-content" class="d-none">
            <!-- Estad√≠sticas generales -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="stat-card">
                        <div class="stat-number" id="total-pacientes">0</div>
                        <h6>Total Pacientes</h6>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="stat-card">
                        <div class="stat-number" id="total-usuarios">0</div>
                        <h6>Total Usuarios</h6>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="stat-card">
                        <div class="stat-number" id="consultas-hoy">0</div>
                        <h6>Consultas Hoy</h6>
                    </div>
                </div>
            </div>

            <!-- Gr√°ficos -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card-dash">
                        <h5 class="mb-3">Usuarios por Rol</h5>
                        <canvas id="chart-roles"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card-dash">
                        <h5 class="mb-3">Pacientes por G√©nero</h5>
                        <canvas id="chart-genero"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="../static/js/config.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if (ACCESS_CONTROL.requireRole([ROLES.ADMIN, ROLES.ADMISIONISTA])) {
                loadStatistics();
            }
        });

        async function loadStatistics() {
            try {
                const data = await API_UTILS.get(ENDPOINTS.ESTADISTICAS);
                
                document.getElementById('loading').classList.add('d-none');
                document.getElementById('report-content').classList.remove('d-none');

                if (data) {
                    displaySummary(data);
                    renderCharts(data);
                } else {
                    UI_UTILS.showAlert('No se pudieron cargar los datos.', 'warning');
                }

            } catch (error) {
                document.getElementById('loading').classList.add('d-none');
                UI_UTILS.showAlert('Error al cargar las estad√≠sticas.', 'danger');
                console.error('Error fetching statistics:', error);
            }
        }

        function displaySummary(data) {
            document.getElementById('total-pacientes').textContent = data.total_pacientes || 0;
            document.getElementById('total-usuarios').textContent = data.total_usuarios || 0;
            document.getElementById('consultas-hoy').textContent = data.consultas_hoy || 0;
        }

        function renderCharts(data) {
            // Gr√°fico de Roles
            if (data.usuarios_por_rol) {
                const rolesCtx = document.getElementById('chart-roles').getContext('2d');
                new Chart(rolesCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(data.usuarios_por_rol),
                        datasets: [{
                            label: 'Usuarios',
                            data: Object.values(data.usuarios_por_rol),
                            backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#ffecd2'],
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: false }
                        }
                    }
                });
            }

            // Gr√°fico de G√©nero
            if (data.pacientes_por_genero) {
                const generoCtx = document.getElementById('chart-genero').getContext('2d');
                new Chart(generoCtx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(data.pacientes_por_genero),
                        datasets: [{
                            label: 'Pacientes',
                            data: Object.values(data.pacientes_por_genero),
                            backgroundColor: ['#fcb69f', '#ffecd2', '#f093fb'],
                        }]
                    },
                     options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: false }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
