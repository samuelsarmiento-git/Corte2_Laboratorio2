<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - HCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .navbar-custom { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .card-dash { border-radius: 15px; padding: 2rem; background: white; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">üë• Gesti√≥n de Usuarios</span>
            <button onclick="history.back()" class="btn btn-outline-light btn-sm">Volver</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card-dash" id="user-list-container">
            <h5 class="mb-3">Listado de Usuarios</h5>
            <div id="loading" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p>Cargando usuarios...</p>
            </div>
            <div id="user-table" class="table-responsive"></div>
        </div>
    </div>

    <script src="../static/js/config.js"></script>
    <script>
        let userListInterval;

        window.addEventListener('DOMContentLoaded', () => {
            if (!ACCESS_CONTROL.requireRole([ROLES.ADMIN, ROLES.ADMISIONISTA])) {
                return;
            }
            
            SESSION_STATUS_UTILS.startTracking();
            loadUsers();

            // Refresh user list every 15 seconds to update online status
            userListInterval = setInterval(loadUsers, 15000);
        });
        
        window.addEventListener('beforeunload', () => {
            if(userListInterval) clearInterval(userListInterval);
        });

        async function loadUsers() {
            const container = document.getElementById('user-list-container');
            const loadingDiv = document.getElementById('loading');
            const tableDiv = document.getElementById('user-table');
            
            try {
                const users = await API_UTILS.get(ENDPOINTS.USUARIOS_LIST);
                const activeUserIds = SESSION_STATUS_UTILS.getActiveUserIds();
                
                loadingDiv.style.display = 'none';

                if (users && users.length > 0) {
                    tableDiv.innerHTML = renderUserTable(users, activeUserIds);
                } else {
                    container.innerHTML += '<p class="text-muted">No se encontraron usuarios.</p>';
                }

            } catch (error) {
                loadingDiv.style.display = 'none';
                UI_UTILS.showAlert('Error al cargar la lista de usuarios.', 'danger');
                console.error("Error fetching users:", error);
                if(userListInterval) clearInterval(userListInterval); // Stop interval on error
            }
        }

        function renderUserTable(users, activeUserIds) {
            let table = `
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Nombres</th>
                            <th>Rol</th>
                            <th>Cuenta Habilitada</th>
                            <th>Estado de Sesi√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const isOnline = activeUserIds.includes(user.id);
                table += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.nombres || 'N/A'} ${user.apellidos || ''}</td>
                        <td><span class="badge bg-primary">${user.rol}</span></td>
                        <td>${user.is_active ? '‚úÖ' : '‚ùå'}</td>
                        <td>${isOnline ? '‚úÖ En l√≠nea' : '‚ùå Fuera de l√≠nea'}</td>
                    </tr>
                `;
            });

            table += `
                    </tbody>
                </table>
            `;
            return table;
        }
    </script>
</body>
</html>
