<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs de Pacientes - HCE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            background: #eef3f7; 
            font-family: "Segoe UI", sans-serif; 
        }
        header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            padding: 1rem; 
            text-align: center; 
            font-weight: 700; 
        }
        .card { 
            padding: 1.5rem; 
            border-radius: 12px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.15); 
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
            cursor: pointer;
        }
        .btn-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>üìã LISTADO DE PACIENTES REGISTRADOS</header>

    <div class="container mt-4">

        <div class="card">

            <h4 class="text-center mb-3">
                üë®‚Äç‚öïÔ∏è M√©dico: <b id="userName"></b>
            </h4>

            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3">Cargando pacientes...</p>
            </div>

            <div id="content" class="d-none">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>Documento</th>
                                <th>Nombre Completo</th>
                                <th>Edad</th>
                                <th>√öltima Atenci√≥n</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="patientTable"></tbody>
                    </table>
                </div>

                <div id="noPacientes" class="text-center py-4 d-none">
                    <p class="text-muted">No se encontraron pacientes registrados</p>
                </div>
            </div>

    <script src="../static/js/config.js"></script>
    <script>
        // ==================== INICIALIZACI√ìN ====================
        window.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                cargarPacientes();
            }
        });

        // ==================== VERIFICAR AUTENTICACI√ìN ====================
        function checkAuth() {
            const user = AUTH_UTILS.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return false;
            }
            
            if (user.rol !== 'medico' && user.rol !== 'admin') {
                UI_UTILS.showAlert('Acceso denegado', 'danger');
                window.location.href = 'login.html';
                return false;
            }

            document.getElementById('userName').textContent = user.nombres || user.username;
            return true;
        }

        // ==================== CARGAR PACIENTES ====================
        async function cargarPacientes() {
            try {
                const pacientes = await API_UTILS.get(ENDPOINTS.PACIENTES_LIST + '?limit=100');
                mostrarPacientes(pacientes);
            } catch (error) {
                UI_UTILS.showAlert('Error al cargar pacientes', 'danger');
            }
        }

        // ==================== MOSTRAR PACIENTES ====================
        function mostrarPacientes(pacientes) {
            document.getElementById('loading').classList.add('d-none');
            document.getElementById('content').classList.remove('d-none');

            if (pacientes.length === 0) {
                document.getElementById('noPacientes').classList.remove('d-none');
                return;
            }

            const tbody = document.getElementById('patientTable');
            let html = '';

            pacientes.forEach(p => {
                const nombreCompleto = p.nombre_completo || `${p.primer_nombre || ''} ${p.primer_apellido || ''}`.trim();
                const fecha = p.fecha_atencion ? UI_UTILS.formatDate(p.fecha_atencion) : 'N/A';
                
                html += `
                    <tr>
                        <td>${p.numero_documento}</td>
                        <td>${nombreCompleto}</td>
                        <td>${p.edad || 'N/A'} a√±os</td>
                        <td>${fecha}</td>
                        <td>
                            <button class="btn btn-action btn-sm" onclick="verHistoria('${p.numero_documento}')">
                                üìÑ Ver
                            </button>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        // ==================== VER HISTORIA ====================
        function verHistoria(documento) {
            window.location.href = `ver_historia_clinica.html?documento=${documento}`;
        }
    </script>
</body>
</html>
